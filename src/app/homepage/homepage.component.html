<!--empty div needed to simulate the navbar as otherwise if using margin to offset coverpage the scroll doesn't go all the way to the top-->
<div class="simulate-nav"></div>
<div class="cover" #bubbleContainer
  [ngStyle]="{'min-height': windowHeight+'px'}"
>
  <div class="info-container">
    <h2>Hello, my name is</h2>
    <h1>Peter Marshall</h1>
    <h3>I'm a Computer Science Student</h3>
    <h4 (click)="scrollToSection('Contact')">Get in touch</h4>
  </div>
  <div class="bubble"
    *ngFor="let bubble of bubbles"
       [id]="bubble.getId()"
       [ngStyle]="{'transform': 'translate3d(' + bubble.x +'px, ' + bubble.y+'px, 0px)', 'width': bubble.diameter+'px', 'height': bubble.diameter+'px'}"
      (click)="scrollToSection(bubble.label)"
  >
   {{bubble.label}}
  </div>
</div>
