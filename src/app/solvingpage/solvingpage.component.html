<section>
  <app-title title="Problem Solving" blurb="Codewars and LeetCode are both websites that test your ability to solve programming problems
  and compare them to others solutions.
      Combined over the 2 sites I've solved over 250 programming problems and <u>on Codewars I'm ranked in the top 1% of users</u>, mainly solving problems
      in Java and JavaScript.
      Included below are 2
      demonstration solutions that are ranked in the hardest category of problems on Codewars, along with a small description of how they work.">
    <div class="links">
      <app-socialbutton company="Codewars"></app-socialbutton>
      <app-socialbutton company="LeetCode"></app-socialbutton>
    </div>
  </app-title>
  <app-problemhighlight>
    <app-minesweeper-display *ngIf="problem.title.toLowerCase().includes('minesweeper')"></app-minesweeper-display>
    <app-skyscrapersDisplay *ngIf="problem.title.toLowerCase().includes('skyscrapers')"></app-skyscrapersDisplay>
  </app-problemhighlight>
</section>
